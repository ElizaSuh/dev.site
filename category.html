<!DOCTYPE html>
<html>
<head>
	<!-- Dynamic Yield -->
	<script type="text/javascript">
		window.DY = window.DY || {}; 
		DY.recommendationContext = { type: "CATEGORY", data:["electronics"]};
	</script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dev site</title>
	<link rel="preconnect" href="//cdn-eu.dynamicyield.com">
	<link rel="preconnect" href="//st-eu.dynamicyield.com">
	<link rel="preconnect" href="//rcom-eu.dynamicyield.com">
	<link rel="dns-prefetch" href="//cdn-eu.dynamicyield.com">
	<link rel="dns-prefetch" href="//st-eu.dynamicyield.com">
	<link rel="dns-prefetch" href="//rcom-eu.dynamicyield.com">
	<script type="text/javascript" src="//cdn-eu.dynamicyield.com/api/9878905/api_dynamic.js"></script>
	<script type="text/javascript" src="//cdn-eu.dynamicyield.com/api/9878905/api_static.js"></script>
	<!-- End Dynamic Yield -->
	
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-TL3JQJC');</script>
	<!-- End Google Tag Manager -->
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TL3JQJC"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	
	<div id="root">
		<div>Category page</div>
		<div class="child" id="one" style="display:flex;flex-wrap: wrap;justify-content: space-between;">
            <div class="items-wrapper template" style="max-width:300px">
                <img class="image" src="" style="width:100%; max-height: 150px;">
                <p class="name"></p>
                <p class="price"></p>
            </div>
		</div>
		<div class="child" id="two"></div>
		<div class="child" id="three"></div>
		<div class="child" id="four"></div>
	</div>

    <script>
        var box = document.getElementById('one');
        var template = document.querySelector('.items-wrapper.template');
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then(json => {
            json.products.forEach(item => {
                var product = template.cloneNode(true);
                product.classList.remove('template');
                product.querySelector(".image").src = item.images[0];
                product.querySelector(".name").textContent = item.brand;
                product.querySelector(".price").textContent = item.price;
                template.setAttribute("display","none");
                box.appendChild(product);
            });
        });
    </script>

</body>
</html>
